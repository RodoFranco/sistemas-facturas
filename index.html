<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extractor PDF a Excel (2 razones por página)</title>

<!-- Librería PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<!-- Librería XLSX para exportar a Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f5f7fb;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 40px;
  }

  h1 {
    color: #004aad;
    margin-bottom: 15px;
  }

  .container {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 25px;
    width: 520px;
    text-align: center;
  }

  input[type="file"] {
    margin: 15px 0;
    padding: 10px;
  }

  button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    margin: 5px;
  }

  button:hover {
    background: #0056b3;
  }

  table {
    margin-top: 20px;
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    font-size: 14px;
    text-align: left;
  }

  th {
    background: #e8f0ff;
  }

  .loading {
    color: #777;
    font-size: 14px;
  }

  #exportarBtn {
    display: none;
    background: #28a745;
  }

  #exportarBtn:hover {
    background: #1e7e34;
  }
</style>
</head>

<body>
  <h1>Extractor PDF → Excel (2 razones por página)</h1>

  <div class="container">
    <input type="file" id="pdfFile" accept="application/pdf" />
    <button onclick="analizarPDF()">Analizar PDF</button>

    <div id="estado" class="loading"></div>

    <div id="tablaContainer" style="display:none;">
      <table id="tablaResultados">
        <thead>
          <tr>
            <th>Página</th>
            <th># Registro</th>
            <th>Razón Social</th>
            <th>Fecha de Emisión</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button id="exportarBtn" onclick="exportarExcel()">Exportar a Excel</button>
  </div>

<script>
async function analizarPDF() {
  const file = document.getElementById("pdfFile").files[0];
  if (!file) {
    alert("Por favor selecciona un archivo PDF.");
    return;
  }

  document.getElementById("estado").textContent = "Analizando todas las páginas...";
  document.getElementById("tablaContainer").style.display = "none";
  document.getElementById("exportarBtn").style.display = "none";

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  const resultados = [];

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    const texto = content.items.map(item => item.str).join(" ");

    // ---- Buscar hasta 2 coincidencias ----
    const razonRegex = /Raz[oó]n\s+Social[:\s]*([\w\s\.\-&]+)/gi;
    const fechaRegex = /(Fecha\s+(?:de\s+)?(?:emisi[oó]n|expedici[oó]n)[:\s]*)(\d{1,2}[\/\-\.]\d{1,2}[\/\-\.]\d{2,4})/gi;
    const totalRegex = /(Total(?:\s+general)?[:\s\$]*)([\$]?\s?\d{1,3}(?:[,\.]\d{3})*(?:\.\d{2})?)/gi;

    const razones = [...texto.matchAll(razonRegex)];
    const fechas = [...texto.matchAll(fechaRegex)];
    const totales = [...texto.matchAll(totalRegex)];

    for (let j = 0; j < 2; j++) {
      if (razones[j] || fechas[j] || totales[j]) {
        resultados.push({
          pagina: i,
          registro: j + 1,
          razon: razones[j] ? razones[j][1].trim() : "No encontrada",
          fecha: fechas[j] ? fechas[j][2] : "No encontrada",
          total: totales[j] ? totales[j][2] : "No encontrado"
        });
      }
    }
  }

  mostrarTabla(resultados);
  document.getElementById("estado").textContent = "✅ Análisis completado. Se revisaron todas las páginas.";
  document.getElementById("exportarBtn").style.display = "inline-block";
}

function mostrarTabla(resultados) {
  const tbody = document.querySelector("#tablaResultados tbody");
  tbody.innerHTML = "";

  resultados.forEach(r => {
    const fila = document.createElement("tr");
    fila.innerHTML = `
      <td>${r.pagina}</td>
      <td>${r.registro}</td>
      <td>${r.razon}</td>
      <td>${r.fecha}</td>
      <td>${r.total}</td>
    `;
    tbody.appendChild(fila);
  });

  document.getElementById("tablaContainer").style.display = "block";
  window.resultadosGlobal = resultados;
}

function exportarExcel() {
  const datos = window.resultadosGlobal || [];
  if (datos.length === 0) return;

  const ws = XLSX.utils.json_to_sheet(datos);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Resultados PDF");

  XLSX.writeFile(wb, "resultado_pdf.xlsx");
}
</script>
</body>
</html>
